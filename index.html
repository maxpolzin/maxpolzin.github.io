<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embodied AI Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #fff; /* White text for the header */
        }
        .logo {
            width: 400px; /* Increased size of the logo */
            height: auto;
            margin-top: 40px;
        }
        .content {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <img src="/logo.png" alt="Logo" class="logo"> <!-- Bigger logo at the top -->
    <h1>Demo</h1> <!-- Changed header text to "Demo" -->
    <div class="content">
        <script src="https://portal.transitiverobotics.com/running/@transitive-robotics/remote-teleop/dist/remote-teleop-device.js?userId=eai&deviceId=d_d2a7ecb984"></script>
        <remote-teleop-device id="eai" host="transitiverobotics.com" ssl="true" jwt="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImVhaSIsImRldmljZSI6ImRfZDJhN2VjYjk4NCIsImNhcGFiaWxpdHkiOiJAdHJhbnNpdGl2ZS1yb2JvdGljcy9yZW1vdGUtdGVsZW9wIiwidmFsaWRpdHkiOjg2NDAwLCJpYXQiOjE3NDkxNTA1NTV9.qYk8p4s6E5QpXKHciFby9JtchyDeqaC_P4_FgWj_Xqc"
          control_rosVersion="2"
          control_topic="/joy"
          control_type="sensor_msgs/msg/Joy"
          count="3"
          framerate="30/1"
          framerate_1="30/1"
          framerate_2="30/1"
          height="720"
          height_1="720"
          height_2="1080"
          quantizer="25"
          source="/dev/video0"
          source_1="/dev/video2"
          source_2="/dev/video4"
          streamtype="image/jpeg"
          streamtype_1="image/jpeg"
          streamtype_2="image/jpeg"
          timeout="1800"
          type="v4l2src"
          type_1="v4l2src"
          type_2="v4l2src"
          width="1280"
          width_1="1280"
          width_2="1920" />
    </div>
</body>



</html>
